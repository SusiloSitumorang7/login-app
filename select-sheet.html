<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Sheet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 90%;
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
            color: #4A2C2A;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 18px;
            font-weight: 400;
            color: #5A3E36;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .sheet-button {
            display: block;
            text-decoration: none;
            background: #8B5A2B;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: 0.3s ease-in-out;
            text-align: center;
            cursor: pointer;
            border: none;
            transform: scale(1);
        }

        .sheet-button:hover {
            background: #D4A017;
            transform: scale(1.1);
        }

        /* Bagian ini membuat tombol berada di tengah layar */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20vh; /* Tinggi khusus agar tombol ada di tengah */
            width: 100%;
        }

        .button-container button {
            background: #8B5A2B;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border: none;
        }

        .button-container button:hover {
            background: #D4A017;
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Selamat Datang, <span id="user-email">User</span>!</h2>
        <h3>Pilih Sheet yang Ingin Dibuka:</h3>

        <div class="grid">
            <button class="sheet-button" data-gid="213234271">Januari</button>
            <button class="sheet-button" data-gid="949326756">Februari</button>
            <button class="sheet-button" data-gid="1020597726">Maret</button>
            <button class="sheet-button" data-gid="890252137">April</button>
            <button class="sheet-button" data-gid="190532442">Mei</button>
            <button class="sheet-button" data-gid="793488673">Juni</button>
            <button class="sheet-button" data-gid="183618437">Juli</button>
            <button class="sheet-button" data-gid="1349882821">Agustus</button>
            <button class="sheet-button" data-gid="2067985809">September</button>
            <button class="sheet-button" data-gid="744204085">Oktober</button>
            <button class="sheet-button" data-gid="800604366">November</button>
            <button class="sheet-button" data-gid="171213935">Desember</button>
        </div>
    </div>

    <!-- Bagian tombol yang di tengah layar -->
    <div class="button-container">
        <button class="sheet-button" onclick="window.location.href='https://docs.google.com/spreadsheets/d/1k9D1h-hlQcilCLMfOlayTFx_rhVdMbddmY9nFDG42CA/edit?usp=sharing'">
            Kebutuhan Pelayanan Di RPS
        </button>
    </div>
    

    <script>
        // Menampilkan email pengguna dari localStorage jika tersedia
        const userEmail = localStorage.getItem("userEmail");
        if (userEmail) {
            document.getElementById("user-email").textContent = userEmail;
        }

        // Event listener untuk membuka sheet dengan benar
        document.querySelectorAll(".sheet-button").forEach(button => {
            button.addEventListener("click", function () {
                const sheetId = "1wmvnF7UODKzZwpueiJ1EzImaTJobcaITDBpROqMXp6A"; // ID Spreadsheet tetap
                const gid = this.getAttribute("data-gid"); // Ambil GID dari tombol yang diklik
                window.open(`https://docs.google.com/spreadsheets/d/${sheetId}/edit#gid=${gid}`, "_blank");
            });
        });
    </script>

</body>
</html>

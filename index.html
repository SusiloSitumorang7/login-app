<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Form Login</title>
  </head>
  <body>
    <div class="container">
        <div class="card login-form">             
            <div class="card-body">
              <h2 class="card-title">Login</h2>
              <h6 class="card-subtitle text-muted mb-5 fw-bold">Please login to use this site!</h6>
              <form>
                <div class="mb-4">
                  <label for="exampleInputEmail1" class="form-label">Username*</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Email">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password*</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Min 8 character">
                </div>

                <div class="d-grid mt-2">
                    <button type="submit" class="btn btn-success btn-login">Login</button>
                </div>

              </form>
            </div>
          </div>
    </div>

    <script>
      document.querySelector(".btn-login").addEventListener("click", function(event) {
          event.preventDefault(); // Mencegah form reload halaman
    
          const email = document.getElementById("exampleInputEmail1").value;
          const password = document.getElementById("exampleInputPassword1").value;
    
          if (email === "" || password === "") {
              alert("Harap isi email dan password!");
              return;
          }
    
          // Kirim data ke Google Apps Script
          fetch("https://script.google.com/macros/s/AKfycbxOP-0NbYIbLyyAb9nFXIOHMRw0KZKE3s_4oB9XIK8JucbjHUX3jrKMLGTBtt3SOG7HGw/exec?email=" + email + "&password=" + password)
    .then(response => response.text())
    .then(data => {
        console.log("Response dari server:", data); // Debugging, cek response di Console
        if (data.includes("Login Berhasil")) {
          window.location.href = "https://docs.google.com/spreadsheets/d/14iVOmi_53eqdJsBon1G_8V_vFVR5Pz0HamhIg_dYX9Y/edit";
        } else {
            alert("Login gagal! Periksa email atau password Anda.");
        }
    })
    .catch(error => console.error("Error:", error));

      });
    </script>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
